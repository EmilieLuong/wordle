<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aymi's Wordle</title>
</head>

<body>
    <img src="images/loading.png" alt="loading" class="loading"></img>
    <header class="opacity">
        <h1>Welcome to Aymi's Wordle Game !</h1>
        <p>Guess today's word :</p>
    </header>
    <input type="text" onclick="getFocused()" class="keypress" maxlength="0">
    <div class="game opacity">
        <div class="n1 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
        <div class="n2 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
        <div class="n3 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
        <div class="n4 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
        <div class="n5 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
        <div class="n6 word">
            <div class="letter letter-1"></div>
            <div class="letter letter-2"></div>
            <div class="letter letter-3"></div>
            <div class="letter letter-4"></div>
            <div class="letter letter-5"></div>
        </div>
    </div>
    <script src="js_wordle.js"></script>
</body>

</html>
